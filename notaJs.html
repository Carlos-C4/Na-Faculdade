<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        var nota1=prompt("Digite sua primeira nota: ");
        nota1=eval(nota1);
        var nota2=prompt("Digite sua segunda nota: ");
        nota2=eval(nota2);
        var media=(nota1+nota2)/2;
        if (media >= 6) {
            document.write("Aprovado com a média "+ media);
        } else {
            document.write("Reprovado com a média "+ media);
        }
    </script>
    
</body>
</html>
