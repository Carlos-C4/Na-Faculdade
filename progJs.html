<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
</head>
<body>
    <script>
        var idade = prompt("Digite sua idade") ;
        idade = eval(idade) ;
        document.write("Primeiro Script")
        document.write( "<br>" );
        if (idade > 18 ) {
            document.write( "Idade é maior que 18");
        } else if (idade == 18) {
                document.write("Idade é igual á 18");
        } else if (idade < 0){
            document.write("IDADE INCORRETA.");
        } else {
            document.write("Idade é menor que 18")
        }
            
    </script>
</body>
</html>
