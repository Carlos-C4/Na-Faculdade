<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 3</title>
</head>
<body>
    <h1>Lista não Ordenada</h1>
    <ul>
        <li>Café</li>
        <li>Leite</li>
        <li>Pão</li>
    </ul>

    <!--Lista abaixo com o atributo-->

    <ul type="square">
        <li>Café</li>
        <li>Leite</li>
        <li>Pão</li>
    </ul>

    <ul type="circle">
        <li>Café</li>
        <li>Leite</li>
        <li>Pão</li>
    </ul>
    
</body>
</html>
