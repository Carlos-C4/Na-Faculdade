<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 2</title>
</head>
<body>
    
        <table cellspacing="15" cellpadding="10" height="200" width="300" border="1" align="center" bgcolor="#fff"> <!--Tabela,usando o atributo da borda podemos colocar a expressura da borda de variados níveis, esse comendo esta com expressura nível 1, e também esa sendo ultilizado os atributos de tamanho e comprimento, width, comprimento, e height altura--> <!--Atributo align, usado para colocar a tabela no centro--> <!--cellpadding, ultilizado para atrinuir o espaçamento entre a borda com o texto, já o cellspacing, ultilizado para atribuir o valor do espaçamento entre as células-->
            <tr>
                <td bgcolor="#fff" colspan="3" align="center">Alunos</td>
            </tr>
            <tr bgcolor="#F0F2F2" height="10"> <!--Linha-->]
                <td >Sala</td>
                <td width="100" align="left">Código</td> <!--Célula com o  atributo de tamanho width somente nessa coluna--> <!--Atributo aling, ultilizado para propor se o texto vai ficar centralizado ou não-->
                <td>Nome</td> <!--Célula-->
            </tr>
            <tr>
                <td bgcolor="#F0F2F2" rowspan="2">22N</td>
                <td>204752024</td>
                <td align="right">Ana</td>
            </tr>
            <tr>
                <td>21782025</td>
                <td align="center">Guilherme</td>
            </tr>
        </table>
        
    
</body>
</html>
